<sofie-settings-page [title]="title">
    <sofie-card *ngIf="keyboardMappings; else loading">
        <ng-container cardHeader>
            <sofie-text-input [placeholder]="'Search'" [(value)]="keyboardMappingSearchQuery"></sofie-text-input>
            <sofie-spacer></sofie-spacer>
            <sofie-button-group>
                <sofie-button i18n>global.create.label</sofie-button>
                <sofie-json-export-button [exportData]="getActionTriggersFromKeyboardMappings()" [exportedFileName]="keyboardMappingsFileName"></sofie-json-export-button>
                <sofie-json-import-button (onUpload)="actionTriggersUploaded($event)" [validator]="validateActionTriggers.bind(this)"></sofie-json-import-button>
                <sofie-button *ngIf="selectedKeyboardMappings.size > 0" [type]="'DANGER'" (click)="deleteSelectedKeyboardMapping()" i18n>global.delete-selected.label</sofie-button>
            </sofie-button-group>
        </ng-container>

        <sofie-table
            [entities]="keyboardMappings"
            [headers]="headers"
            [rowTemplate]="tableRowTemplate"
            [shouldShowRowCallback]="doesKeyboardMappingMatchSearchQuery.bind(this)"
            [showCheckboxes]="true"
            [(selectedEntities)]="selectedKeyboardMappings"
        >
            <ng-template #tableRowTemplate let-keyboardMapping="tableRowData">
                <td>
                    {{ keyboardMapping.action.name }}
                </td>
                <td>
                    <sofie-rounded-box>{{ getShortcutName(keyboardMapping) }}</sofie-rounded-box>
                </td>
                <td>
                    <sofie-rounded-box class="{{ keyboardMapping.action.metadata.contentType | actionContentCssColor }}">{{ keyboardMapping.action.name }}</sofie-rounded-box>
                </td>
                <td>
                    <sofie-button-group class="align-table-data-end">
                        <sofie-icon-button [iconButton]="IconButton.PEN" [iconButtonSize]="IconButtonSize.L" [tooltip]="'Edit Action Panel'" (click)="openEditKeyboardMapping(keyboardMapping)"></sofie-icon-button>
                        <sofie-icon-button [iconButton]="IconButton.TWO_SHEETS_COPY" [iconButtonSize]="IconButtonSize.L" [tooltip]="'Copy Action Panel'" (click)="duplicateKeyboardMapping(keyboardMapping)"></sofie-icon-button>
                        <sofie-icon-button [iconButton]="IconButton.TRASH_CAN" [iconButtonSize]="IconButtonSize.L" [tooltip]="'Delete Action Panel'" (click)="deleteKeyboardMapping(keyboardMapping)"></sofie-icon-button>
                    </sofie-button-group>
                </td>
            </ng-template>
        </sofie-table>

        <hr>

        <div class="c-action-triggers__body">
            <div class="c-action-triggers__body--list" [ngClass]="{ 'c-action-triggers__body--list-open': toBeDeletedUsedAsSelectedActionTrigger || toBeDeletedIsShowingCreateActionTriggerForm }">
                <sofie-action-triggers-list [actionTriggersWithAction]="keyboardMappings" [selectedActionTrigger]="toBeDeletedUsedAsSelectedActionTrigger" (onActionTriggerOpen)="selectActionTriggerForEditing($event)">
                </sofie-action-triggers-list>
            </div>
            <div *ngIf="toBeDeletedUsedAsSelectedActionTrigger || toBeDeletedIsShowingCreateActionTriggerForm" class="c-action-triggers__body--edit">
                <sofie-edit-action-triggers [actions]="actions" (onCancel)="cancelActionTrigger()" [selectedActionTrigger]="toBeDeletedUsedAsSelectedActionTrigger"></sofie-edit-action-triggers>
            </div>
        </div>
    </sofie-card>

    <ng-template #loading>
        <sofie-loading></sofie-loading>
    </ng-template>
</sofie-settings-page>
