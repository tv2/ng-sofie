<div class="action-triggers-import">
  <sofie-button [disabled]="isDisabled" (click)="fileDropRef.click()">{{importShortcutLabel}}</sofie-button>
  <input accept="application/json" [disabled]="isDisabled" class="action-triggers-import__input" type="file" #fileDropRef id="fileDrop" (change)="uploadFile(fileDropRef)" />
</div>
