<div class="edit-static-buttons-menu">
    <div class="selected-actions">
        <ng-container *ngFor="let action of updatedSelectedStaticActions">
            <sofie-action-box class="p-2" [action]="action" (click)="removeAction(action)" sofieTooltip [sofieTooltipTemplate]="tooltipRef"></sofie-action-box>
        </ng-container>
    </div>
    <sofie-button-group class="button-group">
        <sofie-button (click)="cancel()" i18n>global.close.button</sofie-button>
        <sofie-spacer></sofie-spacer>
        <sofie-button (click)="save()" [type]="'PRIMARY'" i18n>common.save</sofie-button>
    </sofie-button-group>
</div>
<sofie-action-selector (actionSelected)="addSelectedAction($event)" class="ps-5"></sofie-action-selector>

<ng-template #tooltipRef>
    <sofie-text-tooltip i18n-text text="edit-static-buttons.remove-static-button.tooltip"></sofie-text-tooltip>
</ng-template>
