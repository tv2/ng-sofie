<div class="action-import">
  <sofie-button [label]="importLabel" (onClick)="fileDropRef.click()" [buttonClasses]="'c-sofie-button c-sofie-button-primary'"></sofie-button>
  <input accept="application/json" class="action-import__input" type="file" #fileDropRef id="fileDrop" (change)="uploadFile(fileDropRef)" />
</div>
