<sofie-settings-page [title]="title">
    <sofie-card *ngIf="!isLoading; else loading">
        <sofie-action-panel-list [shelfConfiguration]="shelfConfiguration"></sofie-action-panel-list>
    </sofie-card>
    <ng-template #loading>
        <sofie-loading></sofie-loading>
    </ng-template>
</sofie-settings-page>
