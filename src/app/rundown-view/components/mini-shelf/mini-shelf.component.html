<div
  class="c-mini-shelf"
  [ngClass]="{ 'on-air': shouldShowOnAirBorder(), 'next': shouldShowNextBorder() }"
  [title]=segment.name
  (click)="executeAction()"
>
  <img
        class="c-mini-shelf__thumbnail"
        [src]=mediaPreviewUrl
        [alt]=segment.name
        (error)=handleMissingImage($event)
    />
  <div class="c-mini-shelf__note">
    <span class="c-mini-shelf__title">{{ getSanitizedTitle() | uppercase }}</span>
    <span class="c-mini-shelf__duration">{{ mediaDurationInMsWithoutPostroll | timer : 'HH?:mm:ss' }}</span>
  </div>
  <sofie-mini-shelf-tooltip [durationInMs]="mediaDurationInMsWithoutPostroll" [filename]="mediaFilename"></sofie-mini-shelf-tooltip>
</div>
