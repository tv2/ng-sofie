<div
  class="label"
  [style.z-index]="10 + groupIndex + ';'"
>

  <span
    #labelTextElement
    >{{ piece.name }}</span>

  <sofie-piece-tooltip
    [groupIndex]="groupIndex"
    [piece]="piece"
    [durationInMs]="partDuration"
    [playedDurationForPartInMs]="playedDurationForPartInMs"
    [isMediaUnavailable]="isMediaUnavailable"></sofie-piece-tooltip>
</div>
