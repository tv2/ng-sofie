<div
  class="piece"
  [style.width.px]="widthInPixels"
  [ngClass]="pieceTypeModifierClass"
  [class.media-unavailable]="isMediaUnavailable"
>
  <div class="label" [style.margin-left.px]="labelOffsetInPixels">
    <span #labelTextElement>{{ piece.name }}</span>

  <sofie-piece-tooltip [piece]="piece" [durationInMs]="partDuration" [playedDurationForPartInMs]="playedDurationForPartInMs" [isMediaUnavailable]="isMediaUnavailable" [media]="media">
  </sofie-piece-tooltip>
  </div>
</div>
