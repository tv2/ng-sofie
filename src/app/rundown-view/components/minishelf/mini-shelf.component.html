<div
  class="c-mini-shelf"
  title="{{ segment.name }}"
  (click)="handleClick()"
>
    <img
        class="c-mini-shelf__thumbnail"
        src="{{ mediaPreviewUrl }}"
        alt="{{ segment.name }}"
        (error)=handleMissingImage($event)
    />
    <div class="c-mini-shelf__note">
        <span class="c-mini-shelf__title"
        >{{ getFormattedTitle() | slice:1:30 | uppercase }}{{ segment.name.length > 30 ? '...' : '' }}</span>
        <span class="c-mini-shelf__duration">{{ mediaDuration | timer : 'HH?:mm:ss' }}</span>
    </div>
</div>
