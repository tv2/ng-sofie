<div
  class="c-mini-shelf"
>

  <ul>

    <li
      *ngFor="let shelf of shelves"
    >

      <img
        (error)=this.handleMissingImage($event)
        alt="mini-shelf id: {{ shelf.getId() }}"
        src="{{ shelf.getThumbnailUrl() }}"
      />
      <span>{{ shelf.getFormattedDuration() }}</span>

    </li>

  </ul>

</div>
