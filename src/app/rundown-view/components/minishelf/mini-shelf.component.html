<div
  class="c-mini-shelf"
  title="{{ segment.name }}"
  (click)="executeAction()"
>
<!--  TODO: add ThumbnailComponent and use it here-->
    <img
        class="c-mini-shelf__thumbnail"
        src="{{ mediaPreviewUrl }}"
        alt="{{ segment.name? segment.name : 'Title is not available.' }}"
        (error)=handleMissingImage($event)
    />
    <div class="c-mini-shelf__note">
        <span class="c-mini-shelf__title"
        >{{ getSanitizedTitle() ? getSanitizedTitle() : 'Title is not available.'  | slice:0:30 | uppercase }}{{ segment.name.length > 30 ? '...' : '' }}</span>
        <span class="c-mini-shelf__duration">{{ mediaDuration === 0 || isNaN(mediaDuration) ? '-- : --' : mediaDuration | timer : 'HH?:mm:ss' }}</span>
    </div>
</div>
