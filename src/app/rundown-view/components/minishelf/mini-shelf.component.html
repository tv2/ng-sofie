<div class="c-mini-shelf">
  <div
    class="c-mini-shelf__part"
    *ngFor="let part of segment?.parts;"
  >
    <b>part.id: {{ part?.id }}</b>

    <ul
      class="c-mini-shelf__part"
      *ngFor="let part of segment?.parts;"
    >
      <li
        class="c-mini-shelf__part__piece"
        *ngFor="let piece of part.pieces;"
      >
        <img src="favicon.ico" />
        <p>piece.id: {{ piece.id }}</p>

      </li>
    </ul>

    <p>
      {{ part?.playedDuration }} / {{ part?.expectedDuration }}
    </p>

  </div>
</div>
