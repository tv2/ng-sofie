<sofie-spacer></sofie-spacer>

<div class="subheader-panel">
    <span class="subheader-panel__label">Part countdown</span>
    <span class="subheader-panel__value"><span *ngIf="remainingDurationInMsForOnAirPart !== undefined" [class.overtime]="remainingDurationInMsForOnAirPart > 0" class="timer">{{ remainingDurationInMsForOnAirPart | timer: '#+HH?:mm:ss' }}</span></span>
</div>

<div class="subheader-panel">
    <span class="subheader-panel__label">Segment countdown</span>
    <span class="subheader-panel__value"><span [class.overtime]="remainingDurationInMsForOnAirSegment > 0" class="timer">{{ remainingDurationInMsForOnAirSegment | timer: '#+HH?:mm:ss' }}</span></span>
</div>

<div class="subheader-panel">
    <span class="subheader-panel__label">Segment timer</span>
    <span class="subheader-panel__value"><span *ngIf="durationInMsSpentInOnAirSegment">{{ durationInMsSpentInOnAirSegment | timer: 'HH?:mm:ss' }}</span></span>
</div>

<div *ngIf="endWords" class="subheader-panel end-words">
    <span class="subheader-panel__label">End words</span>
    <span class="subheader-panel__value">{{ endWords }}</span>
</div>

<sofie-spacer></sofie-spacer>
