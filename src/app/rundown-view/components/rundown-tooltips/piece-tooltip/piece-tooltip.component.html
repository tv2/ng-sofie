<div class="tooltip" *ngIf="tooltipContentFields.length > 0">
  <sofie-video-hover-scrub *ngIf="shouldShowHoverScrub && !isMediaUnavailable"
                           [filename]="media?.sourceName ?? piece.name"
                           [playedDurationInMs]="playedDurationForPartInMs"
                           [videoLengthInPixels]="tooltipMetadata ? tooltipMetadata.width ?? 0 : 0"
                           [positionInVideoInPixels]="tooltipMetadata ? tooltipMetadata.xPosition : 0"
                           [durationInMs]="durationInMs"
                           [isJingle]="tv2PieceType === Tv2PieceType.JINGLE">
  </sofie-video-hover-scrub>

  <div class="tooltip-body">
      <header [class]="getPieceType().toLocaleLowerCase() + '_color'">
          <span class="label">{{piece.name}}</span>
      </header>

      <div *ngIf="isMediaUnavailable" class="source-unavailable-banner">
          <sofie-icon-button [iconButtonSize]="IconButtonSize.M" [iconButton]="IconButton.TRIANGLE_EXCLAMATION">
          </sofie-icon-button>
          {{sourceUnavailableLabel}}
      </div>

      <div class="content-fields">
          <div *ngFor="let field of tooltipContentFields" class="field">
              <span class="label">{{field.label}}:</span>
              <span class="value">{{field.value}}</span>
          </div>
      </div>
  </div>
</div>
