<ng-container *ngIf="shouldShowHoverScrub && !isMediaUnavailable">
  <div
    #tooltipHoverElement
    (mouseenter)="emitNewHoverMouseEvent($event)"
    (mousemove)="emitNewHoverMouseEvent($event)"
    (mouseleave)="emitNewHoverMouseEvent()"
    class="c-hover-scrub-hover-element"></div>

  <sofie-tooltip [tooltipElementHoverMousePosition]="tooltipElementHoverMousePosition">
    <sofie-video-hover-scrub
      [filename]="piece.name"
      [playedDurationInMs]="playedDurationForPartInMs"
      [tooltipHoverElementWidth]="tooltipHoverElement.clientWidth"
      [tooltipElementHoverMousePosition]="tooltipElementHoverMousePosition">
    </sofie-video-hover-scrub>
  </sofie-tooltip>
</ng-container>
