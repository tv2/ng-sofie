<ng-container *ngIf="shouldShowHoverScrub && !isMediaUnavailable">
  <div #tooltipHoverElement class="c-hover-scrub-hover-element"></div>

  <sofie-tooltip
    [tooltipElementHoverMousePosition]="tooltipElementHoverMousePosition"
    [ngSwitch]="withVideoHoverScrub()">
    <sofie-video-hover-scrub
      *ngSwitchCase="true"
      [filename]="piece.name"
      [playedDurationInMs]="playedDurationForPartInMs"
      [tooltipHoverElementWidth]="tooltipHoverElement.clientWidth"
      [tooltipElementHoverMousePosition]="tooltipElementHoverMousePosition"
      [durationInMs]="durationInMs"
      [isJingle]="tv2PieceType === Tv2PieceType.JINGLE">
    </sofie-video-hover-scrub>
    <div *ngSwitchCase="false">{{ piece.name }}</div>
  </sofie-tooltip>
</ng-container>
