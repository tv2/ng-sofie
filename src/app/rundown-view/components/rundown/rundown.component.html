<div class="segments">
    <sofie-segment
        *ngFor="let segment of rundown?.segments; trackBy: trackSegment"
        [segment]="segment"
        [isRundownActive]="rundown ? rundown.isActive : false"
        [remainingDurationInMsForOnAirPart]="segment.isOnAir ? remainingDurationInMsForOnAirPart : undefined"
    ></sofie-segment>
</div>
