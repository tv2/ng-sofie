<div
  #pieceHoverScrubElement
  (mouseenter)="emitNewHoverScrubMouseEvent($event)"
  (mousemove)="emitNewHoverScrubMouseEvent($event)"
  (mouseleave)="emitNewHoverScrubMouseEvent()"
  class="c-hover-scrub-hover-element">
</div>

<sofie-hover-scrub
  *ngIf="pieceHoverScrubElement"
  [fileName]="fileName"
  [type]="type"
  [pieceLifespan]="pieceLifespan"
  [isMediaUnavailable]="isMediaUnavailable"
  [playedDurationInMs]="playedDurationForPartInMs"
  [hoverScrubElementWidth]="pieceHoverScrubElement.clientWidth"
  [hoverScrubMouseEventObservable]="mouseHoverEventSubject.asObservable()">
</sofie-hover-scrub>
