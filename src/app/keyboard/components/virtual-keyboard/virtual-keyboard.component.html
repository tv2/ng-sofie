<div *ngFor="let keyRow of physicalLayout" class="key-row">
    <sofie-virtual-keyboard-key
        *ngFor="let key of keyRow"
        [key]="key"
        [label]="getLabelOfKey(key)"
        [keyboardLayout]="keyboardLayout"
        [weight]="getKeyWeight(key)"
        [isMatched]="isKeystrokeMatched(key)"
        (click)="onExecuteActionsForKeystroke(key)"
    ></sofie-virtual-keyboard-key>
</div>

<div>

<pre class="keystrokes">
Pressed:keys
{{ keystrokes }}
</pre>
</div>
