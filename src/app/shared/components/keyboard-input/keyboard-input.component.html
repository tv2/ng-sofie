<div class="pt-2 pb-2">
    <span>
        <label *ngIf="label">{{ label }}</label>
        <sofie-icon-button *ngIf="helpText" [tooltip]="helpText" [icon]="Icon.CIRCLE_QUESTION" [iconSize]="IconSize.M"></sofie-icon-button>
    </span>
    <input (focus)="markFirstKey()" [readOnly]="true" (keydown)="registerKey($event)" [placeholder]="placeholder ?? label" [value]="value | formatKeyboardKeys">
</div>
