<div class="pt-2 pb-2">
  <span class="mb-1">
    <label class="flex" *ngIf="label">{{ label }}<sofie-form-required-mark *ngIf="isRequired"></sofie-form-required-mark></label>
    <sofie-icon-button *ngIf="helpText" [tooltip]="helpText" [icon]="Icon.CIRCLE_QUESTION" [iconSize]="IconSize.M"></sofie-icon-button>
  </span>
  <input
    [class.border-danger]="hasError"
    [placeholder]="placeholder ?? label"
    type="text"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    (focusout)="markAsTouched()"
    [disabled]="isDisabled" />
  <sofie-form-error-message *ngIf="hasError && errorMessage">{{ errorMessage }}</sofie-form-error-message>
</div>
