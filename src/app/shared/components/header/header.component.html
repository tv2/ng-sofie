<mat-toolbar class="c-header">
  <mat-toolbar-row>
    <div class="c-header__logo" (click)="navigateHome()">
      <img src="assets/sofie-logo.svg" style="width: 32px;">
      <span class="c-header__logo-header">
        {{title}}
      </span>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="c-header__main-menu">
    <mat-nav-list>
      <a class="c-header__nav-item" (click)="navigateToRundown()" i18n>header-component.rundowns.label</a>
    </mat-nav-list>
    <mat-nav-list>
     <sofie-locale-switcher></sofie-locale-switcher>
    </mat-nav-list>
  </mat-toolbar-row>
</mat-toolbar>
