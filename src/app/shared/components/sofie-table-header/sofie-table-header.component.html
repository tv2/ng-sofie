<th class="c-sofie-table-header" [ngClass]="headerData.size && headerData.size" (click)="onSortClick.emit(headerData)">
  {{ headerData.label }}
  <span *ngIf="sortColumn === headerData.key; else arrowDownHover">
    <sofie-icon-button *ngIf="sortDirection === SortDirection.ASC" [iconButton]="IconButton.SORT_DOWN" [iconButtonSize]="IconButtonSize.XS"></sofie-icon-button>
    <sofie-icon-button *ngIf="sortDirection === SortDirection.DESC" [iconButton]="IconButton.SORT_UP" [iconButtonSize]="IconButtonSize.XS"></sofie-icon-button>
  </span>
  <ng-template #arrowDownHover>
    <sofie-icon-button class="c-sofie-table-header-hover-arrow" [iconButton]="IconButton.SORT_DOWN" [iconButtonSize]="IconButtonSize.XS"></sofie-icon-button>
  </ng-template>
</th>
