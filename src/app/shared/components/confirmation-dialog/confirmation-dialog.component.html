<div class="c-dialog-header u-row">
    <div class="u-row__col--fill">
        <h2 mat-dialog-title>{{title}}</h2>
    </div>
    <div>
        <span class="material-icons c-close-dialog-icon" [mat-dialog-close]="false" i18n>confirmation-dialog.close.label</span>
    </div>
</div>
<div class="c-dialog-body">
    <mat-dialog-content>{{message}}</mat-dialog-content>
    <mat-dialog-actions class="u-row">
        <div class="u-row__col--fill">
            <button mat-stroked-button [mat-dialog-close]="false">{{cancelButtonText}}</button>
        </div>
        <div>
            <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">{{okButtonText}}</button>
        </div>
    </mat-dialog-actions>
</div>
