<sofie-icon-button (click)="onClickOpen.emit()" [iconButtonSize]="iconButtonSize" [iconButton]="iconButton">{{buttonLabel}}</sofie-icon-button>

<ng-template #dialogContentRef>
  <div class="c-dialog-body">
    <div *ngIf="dialogTitle" class="c-dialog-body__header">
      <h4>{{ dialogTitle }}</h4>
    </div>
    <ng-content></ng-content>
  </div>
</ng-template>
