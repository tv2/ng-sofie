<div class="context-menu" cdkMenu>
    <span *ngIf="contextMenuHeader" class="context-menu-header" cdkMenuGroup> {{contextMenuHeader}} </span>
    <button
        *ngFor="let option of contextMenuOptions"
        class="context-menu-item"
        cdkMenuItem
        (click)=option.contextAction()
    >
        {{option.label}}
    </button>
</div>
