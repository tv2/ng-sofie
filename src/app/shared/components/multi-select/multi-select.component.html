<div class="container">
    <label *ngIf="label">{{ label }}</label>
    <div class="multi-select">
        <div class="display-area">
            <div class="display-text">
                {{ selectedOptions.length > 0 ? getSelectedOptionsAsDisplay() : (placeholder ?? label) }}
            </div>
            <sofie-icon-button *ngIf="selectedOptions.length > 0" [iconButton]="IconButton.X_MARK" class="" (click)="clearAllSelected()"></sofie-icon-button>
        </div>

        <div class="multi-select-dropdown" >
            <div *ngFor="let option of selectableOptions" class="multi-select-dropdown-item p-3" (click)="toggleOption(option)">
                {{ option.name }}
                <sofie-icon-button *ngIf="option.isSelected" [iconButton]="IconButton.CHECK" [iconButtonSize]="IconButtonSize.M"></sofie-icon-button>
            </div>
        </div>
    </div>
</div>
