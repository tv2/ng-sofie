<div class="container pb-2 pt-2">
    <label *ngIf="label" class="mb-1">{{ label }}<sofie-form-required-mark *ngIf="isRequired"></sofie-form-required-mark></label>
    <div class="multi-select">
        <div class="display-area">
            <div class="display-text">
                {{ selectedOptions.length > 0 ? getSelectedOptionsAsDisplay() : (placeholder ?? label) }}
            </div>
            <sofie-icon-button *ngIf="selectedOptions.length > 0" [icon]="Icon.X_MARK" (click)="clearAllSelected()" class="ms-1"></sofie-icon-button>
        </div>

        <div class="multi-select-dropdown" >
            <div *ngFor="let option of selectableOptions" class="multi-select-dropdown-item p-3" (click)="toggleOption(option)">
                {{ option.name }}
                <sofie-icon-button *ngIf="option.isSelected" [icon]="Icon.CHECK" [iconSize]="IconSize.M"></sofie-icon-button>
            </div>
        </div>
    </div>
    <sofie-form-error-message *ngIf="errorMessage">{{ errorMessage }}</sofie-form-error-message>
</div>
