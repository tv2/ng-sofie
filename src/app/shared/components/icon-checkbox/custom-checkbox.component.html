<div class="sofie-form-check">
  <input type="checkbox" class="sofie-form-check__input" [id]="checkboxId" [(ngModel)]="selected" [readonly]="isDisabled" (click)="checkboxClick()" />
  <label class="sofie-form-check__label" [for]="checkboxId">
    <span *ngIf="label">{{ label }}</span>
  </label>
</div>
