<div class="title">{{rundown?.name}}</div>
<div class="container">
  <div>
    <div>
      <button *ngIf="!rundown?.isActive; else activeRundownButtons" (click)="activateRundown()">Activate Rundown</button>
      <ng-template #activeRundownButtons>
        <button (click)="takeNext()">Take Next</button>
        <button (click)="resetRundown()">Reset Rundown</button>
        <button (click)="deactivateRundown()">Deactivate Rundown</button>
      </ng-template>
    </div>
    <div class="segments">
      <sofie-segment
        *ngFor="let segment of rundown?.segments"
        [segment]="segment"
      ></sofie-segment>
    </div>
  </div>
</div>
