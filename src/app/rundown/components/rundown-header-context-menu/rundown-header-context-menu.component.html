<ng-container *ngIf="!rundown?.isActive; then deactivatedContextMenu; else activatedContextMenu"></ng-container>
<ng-template #deactivatedContextMenu>
    <sofie-context-menu [contextMenuOptions]="deactivatedContextMenuOptions"></sofie-context-menu>
</ng-template>

<ng-template #activatedContextMenu>
    <sofie-context-menu [contextMenuOptions]="activatedContextMenuOptions"></sofie-context-menu>
</ng-template>
