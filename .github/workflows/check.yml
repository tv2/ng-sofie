name: 'Check'
run-name: 'Test, build, lint and validate'
on:
  pull_request:

jobs:
  build-test-lint-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job:
          - name: 'Build'
            value: 'build'
          - name: 'Test'
            value: 'test'
          - name: 'Lint'
            value: 'lint'
          - name: 'Validate'
            value: 'validate'
    name: '${{ matrix.job }}'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Install dependencies
        run: 'yarn install'
      - name: '${{ matrix.job.name }}'
        run: 'yarn ${{ matrix.job.value }}'
